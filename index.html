<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de fotos responsive creada con CSS Flexbox">
    <title>Galería de Gatos | CSS Flexbox</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Galería de Gatos</h1>
            <p class="header-subtitle">Una demostración de CSS Flexbox</p>
        </div>
    </header>

    <main class="main-content">
        <section class="gallery-container">
            <div class="gallery">
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="Gato blanco mirando arriba" class="gallery-image">
                    <figcaption class="image-caption">Gato blanco curioso</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="Gato gris entre flores" class="gallery-image">
                    <figcaption class="image-caption">Gato gris en la naturaleza</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="Gato acostado al sol" class="gallery-image">
                    <figcaption class="image-caption">Gato disfrutando del sol</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="Gato naranja en la calle" class="gallery-image">
                    <figcaption class="image-caption">Gato naranja explorando</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="Gato con mirada curiosa" class="gallery-image">
                    <figcaption class="image-caption">Gato curioso</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Gato en la hierba verde" class="gallery-image">
                    <figcaption class="image-caption">Gato en el jardín</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="Gato en ventana soleada" class="gallery-image">
                    <figcaption class="image-caption">Gato en la ventana</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="Gato de perfil sentado" class="gallery-image">
                    <figcaption class="image-caption">Gato elegante</figcaption>
                </figure>
                <figure class="gallery-item">
                    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="Gato durmiendo tranquilo" class="gallery-image">
                    <figcaption class="image-caption">Gato durmiendo</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>Copyright © 2025 Victoriano Domínguez Henríquez</p>
            <ul class="social-icons">
                <a href="https://web.facebook.com/profile.php?id=61573209977446&locale=es_LA" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.linkedin.com/in/victoriano-dominguez-henríquez-614785144" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/InformaticaEmpresarial-Tic-Docente/InformaticaEmpresarial-Tic-Docente" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </ul>
        </div>
    </footer>
</body>
</html>
